<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="max-width: 200px; border: solid 1px; padding: 10px; text-align: center;  ">
        <form name="f1">
            <input type="text" name="display" id="display" style="width: 100%; height: 50px; border: solid 1px; text-align: right;" readonly>
            <div class="grid grid-cols-4 gap-2 mt-2">
                
                <input type="button" class="bg-gray-300 p-4" value="0" onclick="document.f1.display.value += '0'">
                <input type="button" class="bg-gray-300 p-4" value="1" onclick="document.f1.display.value += '1'">
                <input type="button" class="bg-gray-300 p-4" value="2" onclick="document.f1.display.value += '2'">
                <input type="button" class="bg-gray-400 p-4" value="C" onclick="document.f1.display.value = ''">

                <input type="button" class="bg-gray-300 p-4" value="3" onclick="document.f1.display.value += '3'">
                <input type="button" class="bg-gray-300 p-4" value="4" onclick="document.f1.display.value += '4'">
                <input type="button" class="bg-gray-300 p-4" value="5" onclick="document.f1.display.value += '5'">
                <input type="button" class="bg-gray-300 p-4" value="+" onclick="document.f1.display.value += '+'">

                <input type="button" class="bg-gray-300 p-4" value="6" onclick="document.f1.display.value += '6'">
                <input type="button" class="bg-gray-300 p-4" value="7" onclick="document.f1.display.value += '7'">
                <input type="button" class="bg-gray-300 p-4" value="8" onclick="document.f1.display.value += '8'">
                <input type="button" class="bg-gray-300 p-4" value="-" onclick="document.f1.display.value += '-'">

                <input type="button" class="bg-gray-300 p-4" value="9" onclick="document.f1.display.value += '9'">
                <input type="button" class="bg-gray-300 p-4" value="*" onclick="document.f1.display.value += '*'">
                <input type="button" class="bg-gray-300 p-4" value="/" onclick="document.f1.display.value += '/'">
                <input type="button" class="bg-gray-400 p-4" value="=" onclick="calculate()">
            </div>
        </form>
    </div>

    <script>

        function calculate() 
        {
            try {
                document.f1.display.value = eval(document.f1.display.value);
            } catch {
                document.f1.display.value = "Error";
            }
        }

    </script>
</body>
</html>
